<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numeroAleatorio = Math.random()*10;
        let numeroAleatorioINTEIRO = Math.round(numeroAleatorio);   
        let numeroEscolhido = prompt ("Digite um numero de 1 a 10")
        if (parseInt(numeroEscolhido) === numeroAleatorioINTEIRO) {
            document.write("Parabens você acertou o numero era " + numeroAleatorioINTEIRO)
        
        } else {
            document.write("Você errou pensei no numero " + numeroAleatorioINTEIRO)
        }


    </script>
</body>
</html>
