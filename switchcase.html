<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <a></title>

</head>

<body>
    <script>
        let dataDeHoje = new Date().getDay();

        document.write("<h1>Com Else-If</h1>")

        if (dataDeHoje == 0) {
            document.write("Hoje é Domingo");
        } else if (dataDeHoje == 1) {
            document.write("Hoje é segunda-feira. ");
        } else if (dataDeHoje == 2) {
            document.write("Hoje é terça-feira. ");
        } else if (dataDeHoje == 3) {
            document.write("Hoje é quarta-feira. ");
        } else if (dataDeHoje == 4) {
            document.write("Hoje é quinta-feira.");
        } else if (dataDeHoje == 5) {
            document.write("Hoje é sexta-feira. <br> ");
        } else if (dataDeHoje == 6) {
            document.write("Hoje é sábado. ");
        } else {
            document.write("Hoje não é um dia da semana. ")
        }


        document.write("<h1>Com Swirch-Case</h1>")


        switch (dataDeHoje) {
            case 0:
                document.write("Hoje é domingo. ");
                break;
            case 1:
                document.write("Hoje é segunda-feira. ");
                break;
            case 2:
                document.write("Hoje é terça-feira. ");
                break;
            case 3:
                document.write("Hoje é quarta-feira. ");
                break;
            case 4:
                document.write("Hoje é quinta-feira. ");
                break;
            case 5:
                document.write("Hoje é sexta-feira. <br> ");
                break;
            case 6:
                document.write("Hoje é sábado. ");
        }
        document.write(dataDeHoje + "<br>");


        document.write("<h1>Com Operadores Terminais</h1>")


        let diaDaSemana = (dataDeHoje) == 0 ? "domingo" :
            (dataDeHoje) == 1 ? "segunda-feira" :
                (dataDeHoje) == 2 ? "terça-feira" :
                    (dataDeHoje) == 3 ? "quarta-feira" :
                        (dataDeHoje) == 4 ? "quinta-feira" :
                            (dataDeHoje) == 5 ? "sexta-feira" :
                                (dataDeHoje) == 6 ? "sabado" :
                                    "Dia da semana inválido.";
        document.write(" Hoje é " + diaDaSemana + "<br>");


        // Programação declarativa

        document.write("<h1>Com um array</h1>")

        const diasDaSemana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sabado"];

        document.write("<p>Hoje é " + diasDaSemana[dataDeHoje] + ".</p>");

        // Usando um mapa
        // Programação declaratica

        document.write('<h1>Com Mapa (map)</h1>');  
        const mapaDeDias = new Map([
        [0, "Domingo"],
            [1, "Segunda-Feira"],
            [2, "Terça-Feira"],
            [3, "Quarta-Feira"],
            [4, "Quinta-Feira"],
            [5, "Sexta-Feira"],
            [6, "Sabado"]

        ]);

        // Vantagens;
        // - posso declarar os valores fora de ordem 
        // - não fica associado a um indice que indica 0

        document.write("<p>Hoje é " + mapaDeDias.get(dataDeHoje) + ".</p>")
    </script>

</body>

</html>
